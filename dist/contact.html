<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact:PAPPU KUMAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg-slate-900 w-full h-auto md:h-screen  flex flex-col px-10">
        <div class="mt-20">
            <h1 class=" text-6xl text-pink-600 brightness-125 ">Let's Connect</h1>
        </div>
        <div class="mt-10 md:flex  md:items-center md:justify-center ">
            <div>
                <img class="md:rounded-md" src="../dist/aseets/contactImg.avif" alt="">
            </div>
            <div class="mt-4 md:mt-0 py-4 md:w-[40%]">
                <form class="flex flex-col flex-wrap gap-4">
                    <input class="pl-2 py-2 outline-none border-b-2 border-orange-600 bg-slate-600 text-white " spellcheck="false" required type="text" placeholder="Name">
                    <input class="pl-2 py-2 outline-none border-b-2 border-orange-600 bg-slate-600 text-white " spellcheck="false" required type="email" placeholder="Email">
                    <input class="pl-2 py-2 outline-none border-b-2 border-orange-600 bg-slate-600 text-white " spellcheck="false" required type="text" placeholder="Company Name">
                    <input class="pl-2 py-2 outline-none border-b-2 border-orange-600 bg-slate-600 text-white " spellcheck="false" required type="tel" placeholder="Phone Number">
                    <textarea class="bg-slate-600 text-white pl-2 outline-none" name="" id="" cols="20" rows="3" placeholder="Send a message"></textarea>
                    <button type="submit" class="bg-pink-600 text-white brightness-150 px-2 py-1">Submit</button>
                </form>
            </div>
        </div>
        <footer class="text-pink-600 mt-8 text-center py-4 md:text-right">
            <p class="mt-20">Copyright &copy; <span>PAPPU KUMAR</span></p>
        </footer>
    </main>
    
</body>
</html>
